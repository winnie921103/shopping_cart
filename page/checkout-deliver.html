<script>
    // Scroll reveal calls
    window.sr = ScrollReveal();

    sr.reveal('.shop .con:nth-child(even)', {
        delay: 200,
        scale: 0
    });
    sr.reveal('.shop .con:nth-child(odd)', {
        delay: 400,
        scale: 0
    });
    function testAnim(shake) {
        $('.cart, .phone-cart').removeClass('shake').addClass('shake'+' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
            $(this).removeClass('shake');
        });
    };

    $(document).ready(function(){
        $('.shop .con .add-btn').click(function(e){
            e.preventDefault();
            var anim = $('.shake');
            testAnim(anim);
        });


    });

</script>

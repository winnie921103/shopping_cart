<script>
    /*輪播*/

        dots: false,
        autoplay: true,
        arrows:true,
    });
    // Scroll reveal calls

    sr.reveal('.shop .con:nth-child(1)', {
        delay: 200,
        scale: 0,
        reset:true
    });

        delay: 400,
        scale: 0,
        reset:true
    });

    });
</script>
